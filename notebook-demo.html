    <title>–ë–ª–æ–∫–Ω–æ—Ç - –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –∑–∞–º–µ—Ç–æ–∫</title>
    <style>
        /* === –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* === –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† === */
        .notebook-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);

        /* === –õ–ï–í–û–ï –ú–ï–ù–Æ === */
        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* === –ó–ê–ì–û–õ–û–í–û–ö –°–ê–ô–î–ë–ê–†–ê === */
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* === –ü–û–ò–°–ö === */
        .search-container {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* === –°–ü–ò–°–û–ö –ó–ê–ü–ò–°–ï–ô === */
        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .note-item {
            padding: 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
        }

        .note-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .note-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .note-preview {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
            word-wrap: break-word;
            /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ line-clamp –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Å–≤–æ–π—Å—Ç–≤–æ line-clamp (–ø–æ–¥–¥–µ—Ä–∂–∫–∞ –≤ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö) */
            line-clamp: 2;
            /* Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ line-clamp */
            max-height: 2.8em; /* line-height (1.4) * –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–æ–∫ (2) */
        }

        .note-date {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .note-item.active .note-date {
            opacity: 0.9;
        }

        /* === –ö–ù–û–ü–ö–ê –°–û–ó–î–ê–ù–ò–Ø –ó–ê–ü–ò–°–ò === */
        .add-note-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 10;
        }

        .add-note-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        /* === –û–°–ù–û–í–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–Ø === */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* === –ó–ê–ì–û–õ–û–í–û–ö –†–ï–î–ê–ö–¢–û–†–ê === */
        .editor-header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: 1.5em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .new-btn {
            background: #667eea;
            color: white;
        }

        .new-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        /* === –ü–û–õ–ï –í–í–û–î–ê –ó–ê–ì–û–õ–û–í–ö–ê === */
        .title-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .title-input:focus {
            outline: none;
            background: white;
            border-bottom-color: #667eea;
        }

        /* === TEXTAREA –î–õ–Ø –¢–ï–ö–°–¢–ê === */
        .content-textarea {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: none;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            resize: none;
            background: white;
            overflow-y: auto;
        }

        .content-textarea:focus {
            outline: none;
        }

        /* === –°–û–°–¢–û–Ø–ù–ò–ï –ü–£–°–¢–û–ì–û –ë–õ–û–ö–ù–û–¢–ê === */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* === –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø === */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            font-weight: 500;
        }

        /* === –ê–î–ê–ü–¢–ò–í–ù–´–ô –î–ò–ó–ê–ô–ù === */
        @media (max-width: 768px) {
            .notebook-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 200px;
            }

            .add-note-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .notes-list {
                padding: 5px;
            }

            .note-item {
                padding: 10px;
                margin-bottom: 5px;
            }
        }

        /* === –ê–ù–ò–ú–ê–¶–ò–ò === */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-item {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <!-- –õ–µ–≤–æ–µ –º–µ–Ω—é —Å–æ —Å–ø–∏—Å–∫–æ–º –∑–∞–ø–∏—Å–µ–π -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üìù –ú–æ–π –±–ª–æ–∫–Ω–æ—Ç</h2>
            </div>
            
            <!-- –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∑–∞–ø–∏—Å—è–º..." id="searchInput">
            </div>
            
            <!-- –°–ø–∏—Å–æ–∫ –∑–∞–ø–∏—Å–µ–π -->
            <div class="notes-list" id="notesList">
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–π –∑–∞–ø–∏—Å–∏ -->
            <button class="add-note-btn" id="addNoteBtn" title="–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å">+</button>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
        <div class="main-content">
            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ —Å –¥–µ–π—Å—Ç–≤–∏—è–º–∏ -->
            <div class="editor-header">
                <div class="editor-title">
                    <span id="editorTitle">–†–µ–¥–∞–∫—Ç–æ—Ä –∑–∞–ø–∏—Å–µ–π</span>
                </div>
                <div class="editor-actions">
                    <button class="action-btn new-btn" id="newNoteBtn">üìÑ –ù–æ–≤–∞—è</button>
                    <button class="action-btn save-btn" id="saveNoteBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button class="action-btn delete-btn" id="deleteNoteBtn">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                </div>
            </div>
            
            <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ -->
            <input type="text" class="title-input" id="titleInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∑–∞–ø–∏—Å–∏...">
            
            <!-- –ü–æ–ª–µ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∑–∞–ø–∏—Å–∏ -->
            <textarea class="content-textarea" id="contentTextarea" placeholder="–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å –≤–∞—à—É –∑–∞–ø–∏—Å—å..."></textarea>
            
            <!-- –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—É—Å—Ç–æ–≥–æ –±–ª–æ–∫–Ω–æ—Ç–∞ -->
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìñ</div>
                <h3>–í–∞—à –±–ª–æ–∫–Ω–æ—Ç –ø—É—Å—Ç</h3>
                <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–ø–∏—Å—å, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Ä–∞–±–æ—Ç—É —Å –±–ª–æ–∫–Ω–æ—Ç–æ–º</p>
                <button class="action-btn new-btn" onclick="notebook.createNewNote()">–°–æ–∑–¥–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * –ö–ª–∞—Å—Å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–ª–æ–∫–Ω–æ—Ç–æ–º –∑–∞–ø–∏—Å–µ–π
         * –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –ø–æ–ª–Ω—É—é —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∏—è, —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –ø–æ–∏—Å–∫–∞ –∏ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–ø–∏—Å–µ–π
         */
        class Notebook {
            constructor() {
                this.notes = []; // –ú–∞—Å—Å–∏–≤ –≤—Å–µ—Ö –∑–∞–ø–∏—Å–µ–π
                this.currentNoteId = null; // ID —Ç–µ–∫—É—â–µ–π —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–æ–π –∑–∞–ø–∏—Å–∏
                this.nextId = 1; // –°—á–µ—Ç—á–∏–∫ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö ID
                this.searchTimeout = null; // –¢–∞–π–º–µ—Ä –¥–ª—è –ø–æ–∏—Å–∫–∞
                this.autoSaveTimeout = null; // –¢–∞–π–º–µ—Ä –¥–ª—è –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                this.init(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            }

            /**
             * –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–ª–æ–∫–Ω–æ—Ç–∞
             * –ó–∞–≥—Ä—É–∂–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ –∏ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
             */
            init() {
                this.loadNotes(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∑–∞–ø–∏—Å–∏
                this.bindEvents(); // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                this.updateDisplay(); // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            }

            /**
             * –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
             */
            bindEvents() {
                // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                document.getElementById('addNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveNoteBtn').addEventListener('click', () => this.saveCurrentNote());
                document.getElementById('deleteNoteBtn').addEventListener('click', () => this.deleteCurrentNote());

                // –ü–æ–∏—Å–∫
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.filterNotes(e.target.value);
                    }, 300);
                });

                // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞ –∏–ª–∏ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ
                document.getElementById('titleInput').addEventListener('input', () => this.autoSave());
                document.getElementById('contentTextarea').addEventListener('input', () => this.autoSave());

                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Ctrl+S
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.saveCurrentNote();
                    }
                });
            }

            /**
             * –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–ø–∏—Å–∏
             */
            createNewNote() {
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å
                const newNote = {
                    id: this.nextId++,
                    title: '–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å',
                    content: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.notes.unshift(newNote); // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—á–∞–ª–æ –º–∞—Å—Å–∏–≤–∞
                this.currentNoteId = newNote.id;
                
                this.saveNotes(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                this.loadNoteToEditor(newNote.id); // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä
                
                this.showNotification('–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å —Å–æ–∑–¥–∞–Ω–∞! ‚ú®');
                
                // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–∫–µ –¥–ª—è –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ–≥–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                setTimeout(() => {
                    document.getElementById('titleInput').focus();
                    document.getElementById('titleInput').select();
                }, 100);
            }

            /**
             * –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–ø–∏—Å–∏ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
             */
            loadNoteToEditor(noteId) {
                const note = this.notes.find(note => note.id === noteId);
                if (!note) return;

                this.currentNoteId = noteId;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –ø–æ–ª—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
                document.getElementById('titleInput').value = note.title;
                document.getElementById('contentTextarea').value = note.content;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä, —Å–∫—Ä—ã–≤–∞–µ–º –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                document.getElementById('emptyState').style.display = 'none';
                document.querySelector('.editor-header').style.display = 'flex';
                document.querySelector('.title-input').style.display = 'block';
                document.querySelector('.content-textarea').style.display = 'block';
            }

            /**
             * –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –∑–∞–ø–∏—Å–∏
             */
            saveCurrentNote() {
                if (!this.currentNoteId) {
                    this.showNotification('–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∑–∞–ø–∏—Å–∏ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è!', 'warning');
                    return;
                }

                const note = this.notes.find(note => note.id === this.currentNoteId);
                if (!note) return;

                const title = document.getElementById('titleInput').value.trim();
                const content = document.getElementById('contentTextarea').value;

                if (!title) {
                    this.showNotification('–ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º!', 'warning');
                    return;
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞–ø–∏—Å–∏
                note.title = title;
                note.content = content;
                note.updatedAt = new Date().toISOString();

                this.saveNotes(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                this.updateDisplay(); // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                
                this.showNotification('–ó–∞–ø–∏—Å—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞! üíæ');
            }

            /**
             * –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏
             */
            autoSave() {
                if (!this.currentNoteId) return;

                clearTimeout(this.autoSaveTimeout);
                this.autoSaveTimeout = setTimeout(() => {
                    this.saveCurrentNote();
                }, 2000); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è
            }

            /**
             * –£–¥–∞–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –∑–∞–ø–∏—Å–∏
             */
            deleteCurrentNote() {
                if (!this.currentNoteId) {
                    this.showNotification('–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∑–∞–ø–∏—Å–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è!', 'warning');
                    return;
                }

                const note = this.notes.find(note => note.id === this.currentNoteId);
                if (!note) return;

                // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–∏—è
                if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å "${note.title}"?`)) {
                    this.notes = this.notes.filter(note => note.id !== this.currentNoteId);
                    this.currentNoteId = null;
                    
                    this.saveNotes(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
                    this.updateDisplay(); // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    this.showEditorEmptyState(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    
                    this.showNotification('–ó–∞–ø–∏—Å—å —É–¥–∞–ª–µ–Ω–∞! üóëÔ∏è');
                }
            }

            /**
             * –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–ø–∏—Å–µ–π
             */
            filterNotes(searchTerm) {
                const filteredNotes = this.notes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    note.content.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                this.renderNotesList(filteredNotes);
            }

            /**
             * –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
             */
            updateDisplay() {
                this.renderNotesList(this.notes);
                
                if (this.currentNoteId) {
                    this.loadNoteToEditor(this.currentNoteId);
                } else {
                    this.showEditorEmptyState();
                }
            }

            /**
             * –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∑–∞–ø–∏—Å–µ–π
             */
            renderNotesList(notes = this.notes) {
                const notesList = document.getElementById('notesList');
                
                if (notes.length === 0) {
                    notesList.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #666;">
                            ${document.getElementById('searchInput').value ? '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ' : '–ó–∞–ø–∏—Å–µ–π –ø–æ–∫–∞ –Ω–µ—Ç'}
                        </div>
                    `;
                    return;
                }

                notesList.innerHTML = notes.map(note => `
                    <div class="note-item ${note.id === this.currentNoteId ? 'active' : ''}" 
                         onclick="notebook.loadNoteToEditor(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title)}</div>
                        <div class="note-preview">${this.escapeHtml(note.content.substring(0, 100))}${note.content.length > 100 ? '...' : ''}</div>
                        <div class="note-date">${this.formatDate(note.updatedAt)}</div>
                    </div>
                `).join('');
            }

            /**
             * –ü–æ–∫–∞–∑ –ø—É—Å—Ç–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
             */
            showEditorEmptyState() {
                document.getElementById('emptyState').style.display = 'flex';
                document.querySelector('.editor-header').style.display = 'none';
                document.querySelector('.title-input').style.display = 'none';
                document.querySelector('.content-textarea').style.display = 'none';
            }

            /**
             * –≠–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ HTML –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
             */
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            /**
             * –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
             */
            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return '–°–µ–≥–æ–¥–Ω—è';
                } else if (diffDays === 2) {
                    return '–í—á–µ—Ä–∞';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} –¥–Ω. –Ω–∞–∑–∞–¥`;
                } else {
                    return date.toLocaleDateString('ru-RU', {
                        day: 'numeric',
                        month: 'short',
                        year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                    });
                }
            }

            /**
             * –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
             */
            showNotification(message, type = 'success') {
                // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notif => notif.remove());

                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                // –¶–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
                if (type === 'warning') {
                    notification.style.background = '#ffc107';
                } else if (type === 'error') {
                    notification.style.background = '#dc3545';
                }
                
                document.body.appendChild(notification);
                
                // –£–¥–∞–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }

            /**
             * –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∑–∞–ø–∏—Å–µ–π –≤ localStorage
             */
            saveNotes() {
                localStorage.setItem('notebookNotes', JSON.stringify(this.notes));
                localStorage.setItem('notebookNextId', this.nextId.toString());
            }

            /**
             * –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–ø–∏—Å–µ–π –∏–∑ localStorage
             */
            loadNotes() {
                const savedNotes = localStorage.getItem('notebookNotes');
                const savedNextId = localStorage.getItem('notebookNextId');
                
                if (savedNotes) {
                    this.notes = JSON.parse(savedNotes);
                }
                if (savedNextId) {
                    this.nextId = parseInt(savedNextId);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–ª–æ–∫–Ω–æ—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const notebook = new Notebook();
    </script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è –ë–ª–æ–∫–Ω–æ—Ç–∞</title>
    <style>
        /* === –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* === –°–¢–ò–õ–ò –î–õ–Ø –ë–õ–û–ö–ù–û–¢–ê === */
        .notebook-container {
            display: flex;
            height: 70vh;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .note-item {
            padding: 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
        }

        .note-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .note-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .note-preview {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            max-height: 2.8em;
        }

        .note-date {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .note-item.active .note-date {
            opacity: 0.9;
        }

        .add-note-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            z-index: 10;
        }

        .add-note-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-size: 1.5em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .new-btn {
            background: #667eea;
            color: white;
        }

        .new-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .title-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .title-input:focus {
            outline: none;
            background: white;
            border-bottom-color: #667eea;
        }

        .content-textarea {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: none;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            resize: none;
            background: white;
            overflow-y: auto;
        }

        .content-textarea:focus {
            outline: none;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* === –ê–î–ê–ü–¢–ò–í–ù–´–ô –î–ò–ó–ê–ô–ù === */
        @media (max-width: 768px) {
            .notebook-container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: 200px;
            }

            .add-note-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .notes-list {
                padding: 5px;
            }

            .note-item {
                padding: 10px;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="notebook-container">
        <!-- –õ–µ–≤–æ–µ –º–µ–Ω—é —Å–æ —Å–ø–∏—Å–∫–æ–º –∑–∞–ø–∏—Å–µ–π -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üìù –ú–æ–π –±–ª–æ–∫–Ω–æ—Ç</h2>
            </div>
            
            <!-- –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ -->
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∑–∞–ø–∏—Å—è–º...">
            </div>
            
            <!-- –°–ø–∏—Å–æ–∫ –∑–∞–ø–∏—Å–µ–π -->
            <div class="notes-list" id="notesList">
                <div style="padding: 20px; text-align: center; color: #6666;" id="emptyNotes">
                    –ó–∞–ø–∏—Å–µ–π –ø–æ–∫–∞ –Ω–µ—Ç
                </div>
                <!-- –ó–∞–ø–∏—Å–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–π –∑–∞–ø–∏—Å–∏ -->
            <button class="add-note-btn" onclick="createNewNote()" title="–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å">+</button>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
        <div class="main-content">
            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ —Å –¥–µ–π—Å—Ç–≤–∏—è–º–∏ -->
            <div class="editor-header">
                <div class="editor-title">
                    <span id="editorTitle">–†–µ–¥–∞–∫—Ç–æ—Ä –∑–∞–ø–∏—Å–µ–π</span>
                </div>
                <div class="editor-actions">
                    <button class="action-btn new-btn" onclick="createNewNote()">üìÑ –ù–æ–≤–∞—è</button>
                    <button class="action-btn save-btn" onclick="saveCurrentNote()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button class="action-btn delete-btn" onclick="deleteCurrentNote()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                </div>
            </div>
            
            <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ -->
            <input type="text" class="title-input" id="noteTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∑–∞–ø–∏—Å–∏...">
            
            <!-- –ü–æ–ª–µ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∑–∞–ø–∏—Å–∏ -->
            <textarea class="content-textarea" id="noteContent" placeholder="–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å –≤–∞—à—É –∑–∞–ø–∏—Å—å..."></textarea>
            
            <!-- –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—É—Å—Ç–æ–≥–æ –±–ª–æ–∫–Ω–æ—Ç–∞ -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">üìñ</div>
                <h3>–í–∞—à –±–ª–æ–∫–Ω–æ—Ç –ø—É—Å—Ç</h3>
                <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–ø–∏—Å—å, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Ä–∞–±–æ—Ç—É —Å –±–ª–æ–∫–Ω–æ—Ç–æ–º</p>
                <button class="action-btn new-btn" onclick="createNewNote()">–°–æ–∑–¥–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
            </div>
        </div>
    </div>

    <script>
        let notes = [];
        let nextId = 1;
        let currentNoteId = null;
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now.getTime() - date.getTime());
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 24));
            
            if (diffDays === 1) {
                return '–°–µ–≥–æ–¥–Ω—è';
            } else if (diffDays === 2) {
                return '–í—á–µ—Ä–∞';
            } else if (diffDays <= 7) {
                return `${diffDays - 1} –¥–Ω. –Ω–∞–∑–∞–¥`;
            } else {
                return date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'short',
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                });
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∑–∞–º–µ—Ç–æ–∫
        function updateNotesList() {
            const notesList = document.getElementById('notesList');
            const emptyNotes = document.getElementById('emptyNotes');
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase();
            
            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∑–∞–º–µ—Ç–æ–∫
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) ||
                note.content.toLowerCase().includes(searchTerm)
            );
            
            if (filteredNotes.length > 0) {
                emptyNotes.style.display = 'none';
                notesList.innerHTML = '';
                
                filteredNotes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = `note-item ${currentNoteId === note.id ? 'active' : ''}`;
                    noteElement.onclick = () => loadNoteToEditor(note.id);
                    
                    noteElement.innerHTML = `
                        <div class="note-title">${note.title}</div>
                        <div class="note-preview">${note.content.substring(0, 100)}${note.content.length > 100 ? '...' : ''}</div>
                        <div class="note-date">${formatDate(note.updatedAt)}</div>
                    `;
                    
                    notesList.appendChild(noteElement);
                });
            } else {
                notesList.innerHTML = '';
                emptyNotes.style.display = 'block';
                emptyNotes.textContent = searchTerm ? '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ' : '–ó–∞–ø–∏—Å–µ–π –ø–æ–∫–∞ –Ω–µ—Ç';
                notesList.appendChild(emptyNotes);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–∫–∏ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä
        function loadNoteToEditor(id) {
            const note = notes.find(note => note.id === id);
            if (note) {
                currentNoteId = id;
                document.getElementById('noteTitle').value = note.title;
                document.getElementById('noteContent').value = note.content;
                document.getElementById('editorTitle').textContent = note.title;
                updateNotesList();
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–º–µ—Ç–∫–∏
        function createNewNote() {
            const newNote = {
                id: nextId++,
                title: '–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å',
                content: '',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            notes.unshift(newNote);
            currentNoteId = newNote.id;
            document.getElementById('noteTitle').value = newNote.title;
            document.getElementById('noteContent').value = newNote.content;
            document.getElementById('editorTitle').textContent = newNote.title;
            
            updateNotesList();
            document.getElementById('noteTitle').focus();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –∑–∞–º–µ—Ç–∫–∏
        function saveCurrentNote() {
            if (currentNoteId === null) {
                alert('–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∑–∞–ø–∏—Å–∏ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è!');
                return;
            }
            
            const title = document.getElementById('noteTitle').value.trim();
            if (!title) {
                alert('–ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º!');
                return;
            }
            
            const content = document.getElementById('noteContent').value;
            
            const noteIndex = notes.findIndex(note => note.id === currentNoteId);
            if (noteIndex !== -1) {
                notes[noteIndex].title = title;
                notes[noteIndex].content = content;
                notes[noteIndex].updatedAt = new Date().toISOString();
                
                document.getElementById('editorTitle').textContent = title;
            }
            
            updateNotesList();
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –∑–∞–º–µ—Ç–∫–∏
        function deleteCurrentNote() {
            if (currentNoteId === null) {
                alert('–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –∑–∞–ø–∏—Å–∏ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è!');
                return;
            }
            
            const note = notes.find(note => note.id === currentNoteId);
            if (note && confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å "${note.title}"?`)) {
                notes = notes.filter(note => note.id !== currentNoteId);
                currentNoteId = null;
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('editorTitle').textContent = '–†–µ–¥–∞–∫—Ç–æ—Ä –∑–∞–ø–∏—Å–µ–π';
                
                // –ü–æ–∫–∞–∑–∞—Ç—å –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ, –µ—Å–ª–∏ –Ω–µ—Ç –∑–∞–º–µ—Ç–æ–∫
                if (notes.length === 0) {
                    document.getElementById('emptyState').style.display = 'flex';
                }
                
                updateNotesList();
            }
        }
        
        // –ü–æ–∏—Å–∫ –∑–∞–º–µ—Ç–æ–∫
        document.getElementById('searchInput').addEventListener('input', updateNotesList);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('emptyState').style.display = notes.length === 0 ? 'flex' : 'none';
        updateNotesList();
    </script>
</body>
</html>
